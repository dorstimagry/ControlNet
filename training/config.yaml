env:
  action_high: 1.0
  action_low: -1.0
  accel_filter_alpha: 0.2
  action_weight: 0.01
  brake_weight: 0.0
  dt: 0.1
  horizon_penalty_weight: 0.0
  horizon_penalty_decay: 0.95
  jerk_weight: 0.1
  max_episode_steps: 2048
  max_position: 5000.0
  max_speed: 25.0
  plant_substeps: 5
  preview_horizon_s: 3.0
  smooth_action_weight: 0.25
  track_weight: 1.0
  use_extended_plant: true
  voltage_weight: 0.0
output:
  dir: training/checkpoints
  save_latest: true
reference_dataset: null
seed: 42
training:
  action_horizon_steps: 10
  batch_size: 256
  checkpoint_interval: 10000
  eval_episodes: 5
  eval_interval: 5000
  gamma: 0.95
  learning_rate: 0.0003
  log_interval: 1000
  max_grad_norm: 5.0
  num_train_timesteps: 1000000
  replay_size: 1000000
  target_entropy_scale: 0.98
  tau: 0.01
  warmup_steps: 10000
